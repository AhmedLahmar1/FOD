<table class="table">
    <thead>
      <tr>
        <th scope="col">id candidat</th>
        <th scope="col">Nom du candidat</th>
        <th scope="col">offre demandé</th>
        <th scope="col">date de dernière candidature</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of latestcandidature">
        <th scope="row">{{item.id_candidat}}</th>
        <td>{{item.name}}</td>
        <td>{{item.offre}}</td>
        <td>{{item.date | date:'fullDate'}}</td>
      </tr>
      
    </tbody>
</table>

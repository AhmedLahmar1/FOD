<div class="container">
  <div class="row">

    <table class="table hoverTable" id="table">
      <thead>
      <tr style="background-image: linear-gradient(to right, #f7ac52, #f99081);">
        <th scope="col">id candidat</th>
        <th scope="col">offre demand√©</th>
        <th scope="col">date des candidatures</th>
      </tr>
      </thead>
      <tbody style="height: 10px !important; overflow: scroll; ">
      <tr *ngFor="let item of filteredCandidature"  (click)="selectcandidature(item)" >
        <td scope="row">{{item.id_candidat}}</td>
        <td>{{item.offre}}</td>
        <td>{{item.date | date:'fullDate'}}</td>
      </tr>
      <tr *ngIf="!collapsed1">
        <td scope="row"  class="colp" *ngFor="let item of candidature.test |keyvalue" class="col-xs-12">
          <a> {{item.key}}  </a>
          <a> {{item.value}} </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<div class="container">
  <div class="ligne-titre row">
    <div class="col-2"></div>
    <div class="col-8">
      <span class="text-uppercase"style="font-size:large; font-family: cursive; margin-top: 5%; ">
        Ajouter candidature
      </span>
    </div>
  </div>
  <div class="ligne-formulaire row" style="margin-left: 5%;">
    <form class="was-validated">

      <div class="form-group">
        <div class="mb-3">
          <label>liste dynamique des candidats :</label>
          <select class="custom-select" required>
            <option>...</option>
            <option value=""> N° Cin || N° Passport && Nom + Prénom  </option>
          </select>
          <div class="invalid-feedback">Example invalid custom select feedback</div>
        </div>
      </div>

      <div class="row" style="margin-left: 2%;">
        <div class="cols-5">
          <div class="mb-3">   <!-- #nom_Candidat="ngForm" [(ngModel)]="candidat.nom_candidat" -->
            <label>First name</label>
            <input type="text" class="form-control" id="nom_candidat" value="First name" required>
          </div>
        </div>
        <div class="cols-5">
          <div class="mb-3">   <!-- #nom_Candidat="ngForm" [(ngModel)]="candidat.nom_candidat" -->
            <label>Last name</label>
            <input type="text" class="form-control" id="prenom_candidat" value="Last name" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Poste Candidat à Postuler :</label>
        <select class="custom-select" required>
          <option value=""> ... </option>
          <option value="Human Resources"> Human Resources </option>
          <option value="Software Engineer"> Software Engineer </option>
          <option value="Analyst"> Analyst </option>
          <option value="Architect"> Architect </option>
          <option value="Developer"> Developer </option>
        </select>
        <div class="invalid-feedback">Example invalid custom select feedback</div>
      </div>

      <div class="mb-3"><label>Expertise candidature :</label></div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation2">Junior</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation1" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation1">Medium</label>
      </div>
      <div class="custom-control custom-radio mb-3">
        <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation3">Senior</label>
        <div class="invalid-feedback"></div>
      </div>

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Choose PDF file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
      </div>
      <!--
        <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
        <label class="custom-control-label" for="customControlValidation1">Check this custom checkbox</label>
        <div class="invalid-feedback">Example invalid feedback text</div>
      </div>
       -->
      <div class="row">
        <button class="btn btn-outline-dark btn-sm" type="submit"
                style="font-family: cursive; font-size: 20px;margin-left: 70%;background: #fd746b;">
          <span>Create</span>
        </button>
        <button class="btn btn-outline-dark btn-sm" type="reset"
                style="font-family: cursive; font-size: 20px; margin-left: 5%;">
          <span>Reset</span>
        </button>

      </div>

    </form>
  </div>
</div>

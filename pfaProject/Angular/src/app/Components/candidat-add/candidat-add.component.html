<div class="container" style="width:fit-content">
  <!-- Title -->
  <div class="ligne-titre row">

        <span class="text-uppercase" style=" font-size:xx-large;font-family: cursive; margin-top: 3%;
         margin-left: 4%; margin-bottom: 3%;">Ajouter Candidat</span>
  </div>
  <form ngForm="add-candidat-form" (submit)="submitAddCandidat()"  class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-5 mb-3">
        <label>Nom Candidat</label>
        <input type="text" class="form-control" [(ngModel)]="service.candidat.nomCandidat"  name="nomCandidat" required>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-5 mb-3">
        <label>pr√©nom Candidat: </label>
        <input type="text" class="form-control" [(ngModel)]="service.candidat.prenomCandidat"  name="prenomCandidat" required>
        <div class="valid-feedback">Looks good!</div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-5">
        <label>Date Naissance</label>
        <input type="date" class="form-control" [(ngModel)]="service.candidat.dateNaissance" name="dateNaissance: " required>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-5 mb-3">
        <label>Key and Phone</label>
        <input type="text" class="form-control" [(ngModel)]="service.candidat.telephoneCandidat"  name="telephoneCandidat"
               value="+216 50 500 500" required>
        <div class="valid-feedback">Looks good!</div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-7">
        <label>Adresse Email Candidat</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" [(ngModel)]="service.candidat.emailCandidat"  name="emailCandidat"
                 value="exemple@gmail.com" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">Please choose your Email Address.</div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-5">
        <label>Ville Candidat</label>
        <input type="text" class="form-control" [(ngModel)]="service.candidat.villeCandidat"  name="villeCandidat" required>
        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>

      <div class="col-md-5">
        <label>Pays Candidat</label>
        <input type="text" class="form-control" [(ngModel)]="service.candidat.paysCandidat"  name="paysCandidat" required>
        <div class="invalid-feedback">Please provide a valid country.</div>
      </div>
    </div>
    <div class="form-row">
      <button style="font-family: cursive; font-size: 20px; margin-top: 5%;  margin-left: 40%;background: #fd746b;"
              class="btn btn-outline-dark btn-lg" (click)="submitAddCandidat()" type="submit"> <span>Create</span>
      </button>
      <button style="font-family: cursive; font-size: 20px; margin-left:2%; margin-top: 5%; "
              class="btn btn-outline-dark btn-lg" type="reset"><span>Reset</span>
      </button>
    </div>
  </form>
</div>

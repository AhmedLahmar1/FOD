<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSubmit(form)">
    <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="service.formData.id">
    <div class="row">
  
      <!--First Div-->
  
      <div class="col-md-6">
  
        <div class="form-group">
          <label>First Name</label>
          <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.prenom" class="form-control">
        </div>
  
  
        <div class="form-group">
          <label>Email</label>
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="service.formData.email"
              class="form-control">
  
          </div>
  
        </div>
  
      </div>
      <!--Fin First Div-->
      <!--Second Div-->
  
      <div class="col-md-6">
  
        <div class="form-group">
          <label>Last Name</label>
          <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control">
        </div>
  
        <div class="form-group">
  
          <label>Telephone</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">#</div>
            </div>
            <input name="telephone" #telephone="ngModel" [(ngModel)]="service.formData.telephone" class="form-control">
          </div>
        </div>
  
      </div>
  
      <!--Fin second Div-->
  
      <!--Third Div-->
  
      <div class="col-md-6">
        <div class="form-group">
          <label>Pays</label>
          <select name="ville" #ville="ngModel" [(ngModel)]="service.formData.ville" class="form-control">
            <option value="">-Select-</option>
            <option value="Tunisie">Tunisie</option>
            <option value="France">France</option>
            <option value="Belgique">Belgique</option>
          </select>
        </div>
      </div>
  
      <!--fin Third Div-->
      <!--forth Div-->
      <div class="col-md-6">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" name="dateDeNaissance" #dateDeNaissance="ngModel" [(ngModel)]="service.formData.dateDeNaissance"
            class="form-control">
  
  
  
        </div>
      </div>
      <!--Fin forth Div-->
  
  
    </div>
    <!-- order items table-->
    <table class="table table-borderless">
      <thead class="thead-light">
        <th>Speciality</th>
        <th>Experience</th>
        <th>Certifications</th>
        <th>Other Skills</th>
        <th>
          <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null,service.formData.id)"><i
              class="fa fa-plus"></i> Add Application</a>
        </th>
      </thead>
      <tbody>
      
  
        <tr *ngFor="let item of service.candidatures;let i=index;">
          <td>{{item.id}}</td>
          <td>{{item.dateCandidature}}</td>
          <td>{{item.offre}}</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,service.formData.id)"><i
                class="fa fa-pencil"></i></a>
            <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(item.id,i)"><i
                class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form-group">
      <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
      <a class="btn btn-outline-dark ml-1" routerLink="/orders"><i class="fa fa-table"></i> View Candidates</a>
    </div>
  </form>

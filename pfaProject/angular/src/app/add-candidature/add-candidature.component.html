<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="id" #id="ngModel" [(ngModel)]="formData.id">
    <input type="hidden"  name="candidatId" #OrderID="ngModel" [(ngModel)]="formData.candidatId">
  <input type="hidden"  name="offre" #offre="ngModel" [(ngModel)]="formData.offre">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Offre</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="offre" #offre="ngModel" [(ngModel)]="formData.offre" class="form-control" >
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>DatedeCandidature</label>
      <input type="date" name="dateCandidature" #dateCandidature="ngModel" [(ngModel)]="formData.dateCandidature" class="form-control"
      >
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
